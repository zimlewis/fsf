<!DOCTYPE html>
<html lang="en-UK">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <title>File Select Fusion</title>
        <link rel="icon" href="media/logo.ico">
        <link rel="stylesheet" href="code/scifiscrollbar.css">
        <link rel="stylesheet" href="code/main.css">
        <link rel="stylesheet" href="code/playpage.css">
        <link rel="stylesheet" href="code/cart.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link rel="stylesheet" href="code/boxicons-2.1.4/css/boxicons.css">
    </head>
    <body>
        <script src="code/menu.js"></script>
        <script src = "code/toggleform.js"></script>
        <iframe id = "login-form" src = "AccountForm.html"></iframe>
        <div class="header">
            <div id = "left-button">
                <div class="h">
                    <div class="dd">
                        <button onclick="menu()" class="ddb">
                            <img src="media/logo.png" style="width: 60px; height: auto;">
                            <div class="bx bx-chevron-down" style="color: #ffffff;"></div>
                        </button>
                        <ul id="dropdown" class="ddc">
                            <li>
                                <a href="index.html" class="ddi">
                                    <img src="media/logo.png" style="width: 60px; height: auto;" title="File Select Fusion">
                                </a>
                            </li>
    
                            <li>
                                <a href="https://www.yugioh-card.com/en/" class="ddi">
                                    <img src="media/ygo.png" style="width: 60px; height: auto;" title="Yugioh">
                                </a>
                            </li>
    
                            <li>
                                <a href="https://magic.wizards.com/en" class="ddi">
                                    <img src="media/mtg.png" style="width: 60px; height: auto;" title="Magic the Gathering">
                                </a>
                            </li>
    
                            <li>
                                <a href="https://playruneterra.com/en-us/" class="ddi">
                                    <img src="media/lor.png" style="width: 60px; height: auto;" title="Legends of Runeterra">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id = "right-button">
                <div class="h">
                    <span onclick = "openAccountPage()" style="text-decoration:none; color:#ffffff; cursor: pointer;"  title="Account">
                        <p><div class = "bx bx-user-circle"></div></p>
                    </span>
                </div>
                <div class="h">
                    <a href = "play.html" style="text-decoration:none; color:#ffffff; cursor: pointer;"  title="Play">
                        <p><div class = "bx bx-play"></div></p>
                    </a>
                </div>
                <div class="h">
                    <span onclick = "toggleNav()" style="text-decoration:none; color:#ffffff; cursor: pointer;"  title="Open Cart">
                        <p><div class = "bx bx-cart"></div></p>
                    </span>
                </div>
            </div>
        </div>
        <div class="productheader">
            <h1>Buy our products!</h1>
        </div>

        <div class="products">
            <table class = "product-table">
                <tr >
                  <th class = "left-column">
                    <div class="leftproducts">
                        <div class="-product">
                            <div class="productimage">
                                <img src="media/cardbox.png">
                            </div>
        
                            <div onclick = "popup()" id = "buy-1" class="producttxt">
                                <div class="price"><img></div>
                                <h1>Standard Vanilla</h1>
                                <p>Contains 69 basic cards with 2 evolutions per card</p>
                                <p>The best experience for new players</p>
                            </div>
                        </div>
        
                        <div class="-product">
                            <div class="productimage">
                                <img src="media/cardbox.png">
                            </div>
                            <div onclick = "popup()" id = "buy-2" class="producttxt">
                                <div class="price"><img></div>
                                <h1>Collector's Edition</h1>
                                <p>Contains all cards currently in the game (10.000+ cards)</p>
                                <p>For those who want to support us</p>
                            </div>
                        </div>
                    </div>

                  </th>
                  <th class = "right-column">
                    <div class="rightproducts">
                        <div class="bigproduct">
                            <img src="media/gameposter.jpg">
                            <h1 style = "margin: 10px;">Play the digital version</h1>
                            <div class="playbutton">
                                <table>
                                    <tr>
                                        <th style = "width : 50%">
                                            <a id = "create" href = "playdigital.html"><div class="playbutton">Create room</div></a>
                                        </th>
                                        <th style = "width : 50%">
                                            <input id = "room-id" placeholder = "Enter your room id to join your friend" class = "room-id" type = "text">
                                            <a id = "join" href = "playdigital.html"><div class="playbutton">Join room</div></a>
                                        </th>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                  </th>
                </tr>
              </table>



        </div>
        <script type = "module" src = "code/play.js"></script>
        
        <img onclick = "toggle_chat()" id = "chat-bubble-toggle" src = 'media/urichat.png'/>
        <iframe id = "chat-bubble" src = "messaging.html"></iframe>
        
        <div id="mySidenav" class="sidenav">
            <a class = "closebtn" onclick = "toggleNav()">&times;</a>
            <div id = "products">
            </div>
            <div id = "checkout-btn">
                <a href = "checkout.html">Check out</a>
            </div>
    
        </div>
        <script>
            function openNav() {
                document.getElementById("mySidenav").style.left = "80%";
                navOpen = true;
            }
            
            function closeNav() {
                document.getElementById("mySidenav").style.left = "100%";
                navOpen = false
            }
            
            var navOpen = false;
            function toggleNav() {
                if (navOpen) {
                    closeNav();
                } else {
                    openNav();
                }
            }
        </script>
        <script type = "module" src = 'code/cart.js'></script>
        <script src = 'code/chat_toggle.js'></script>

    </body>
</html>
