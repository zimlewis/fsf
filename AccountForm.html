<!DOCTYPE html>
<html lang="en-UK">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <link rel = "stylesheet" href = "code/AccountForm.css">
        <link rel="stylesheet" href="code/scifiscrollbar.css">
    </head>
    <body>
        <div class = "container">
            <form>
                <div class = "form-content">
                    <span onclick = "close_site()" style = "cursor: pointer;" class="closebtn">&times;</span>
                    <h1>Login</h1>
                    <p>Please fill in this form to login into account.</p>
                    <hr>
                
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" id="email" required>
                
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                

                    <input type = "checkbox"><label>Remember me</label>
                
                    <button type="button" class="registerbtn">Login</button>
                </div>
            </form>
            <form>
                <div class = "form-content">
                    <span onclick = "close_site()" style = "cursor: pointer;" class="closebtn">&times;</span>
                    <h1>Register</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" id="email" required>
                
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                
                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

                    <p>By creating an account you agree to our <a target="_blank" href="https://r.mtdv.me/FAuOFekHbA">Terms & Privacy</a>.</p>
                
                    <button type="button" class="registerbtn">Register</button>
                </div>
            </form>
            <div id = "cover">
                <button onclick = "change_site()" id = "change-site">Register</button>
            </div>
        </div>
        <script>
            var l = 1;
            function change_site(){
                var cv = document.getElementById("cover");
                var btn = document.getElementById("change-site");
                if (l == 1){
                    cv.style.left = 0;
                    btn.innerHTML = "Login"
                    l = 0
                }
                else if (l == 0){
                    cv.style.left = "50%";
                    btn.innerHTML = "Register"
                    l = 1;
                }
            }

            function close_site(){
                parent.closeAccountPage();
            }
        </script>
    </body>
</html>
