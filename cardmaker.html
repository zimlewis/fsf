<!DOCTYPE html>
<html lang="en-UK">
    <head>
        <title>cardmaker</title>
        <link rel="stylesheet" href="boxicons-2.1.4/css/boxicons.css">
        <link rel="stylesheet" href="boxicons-2.1.4/css/animations.css">
        <link rel="stylesheet" href="code/ttscardmaker.css">
    </head>
    <body>
        <div class="header">
            <h2>TTS Card Creator</h2><br>
        </div>

        <div class="creationbody">
            <div class="create">
                <form>
                    <label for="evolutions"><h2>Evolutions:</h2></label>
                    <textarea name="evolutions" id="evolutions" cols="92" rows="1"></textarea>
                    <div class="sided">
                        <label for="traits"><h2>Traits:</h2></label>
                        <input type="email" list="traits" name="traits" id="trait" placeholder="None" multiple>
                        <datalist id="traits">
                            <option value="Already Dead"></option>
                            <option value="Bomb"></option>
                            <option value="Brutal"></option>
                            <option value="Crippled"></option>
                            <option value="Demolisher"></option>
                            <option value="Disabled"></option>
                            <option value="Disarmed"></option>
                            <option value="Enraged"></option>
                            <option value="Fatigued"></option>
                            <option value="Fiery"></option>
                            <option value="Flight"></option>
                            <option value="Flurry"></option>
                            <option value="Frail"></option>
                            <option value="Freeze"></option>
                            <option value="Impenetrable"></option>
                            <option value="Lag"></option>
                            <option value="Linked"></option>
                            <option value="Lob"></option>
                            <option value="Miner"></option>
                            <option value="Mystblood"></option>
                            <option value="Penetration"></option>
                            <option value="Sharp"></option>
                            <option value="Snatch"></option>
                            <option value="Spread"></option>
                            <option value="Stupid"></option>
                            <option value="Targeter"></option>
                            <option value="Tower"></option>
                            <option value="Venomous"></option>
                            <option value="Walk"></option>
                            <option value="Guardian"></option>
                            <option value="Versatile"></option>
                            <option value="Free"></option>
                            <option value="Limited"></option>
                            <option value="Permanent"></option>
                            <option value="Useless"></option>
                            <option value="Accessory"></option>
                        </datalist>
                    </div>

                    <div class="sided">
                        <label for="abilities"><h2>Abilities:</h2></label>
                        <input type="email" list="abilities" name="abilities" id="ability" placeholder="None" multiple>
                        <datalist id="abilities">
                            <option value="Already Dead"></option>
                            <option value="Bleed"></option>
                            <option value="Bomb"></option>
                            <option value="Brutal"></option>
                            <option value="Burn"></option>
                            <option value="Crippled"></option>
                            <option value="Demolisher"></option>
                            <option value="Disabled"></option>
                            <option value="Disarmed"></option>
                            <option value="Enraged"></option>
                            <option value="Fatigued"></option>
                            <option value="Fiery"></option>
                            <option value="Flight"></option>
                            <option value="Flurry"></option>
                            <option value="Frail"></option>
                            <option value="Freeze"></option>
                            <option value="Frostbite"></option>
                            <option value="Impenetrable"></option>
                            <option value="Lag"></option>
                            <option value="Linked"></option>
                            <option value="Lob"></option>
                            <option value="Miner"></option>
                            <option value="Mystblood"></option>
                            <option value="Penetration"></option>
                            <option value="Poison"></option>
                            <option value="Sharp"></option>
                            <option value="Snatch"></option>
                            <option value="Spread"></option>
                            <option value="Stupid"></option>
                            <option value="Targeter"></option>
                            <option value="Tower"></option>
                            <option value="Venomous"></option>
                            <option value="Walk"></option>
                            <option value="Guardian"></option>
                            <option value="Versatile"></option>
                            <option value="Free"></option>
                            <option value="Limited"></option>
                            <option value="Permanent"></option>
                            <option value="Useless"></option>
                            <option value="Accessory"></option>
                            <option value="Visible"></option>
                        </datalist>
                    </div>

                    <div class="sided">
                        <label for="stances"><h2>Stances</h2></label>
                        <input type="email" list="stances" name="stances" id="stance" placeholder="None" multiple>
                        <datalist id="stances">
                            <option value="Already Dead"></option>
                            <option value="Bomb"></option>
                            <option value="Brutal"></option>
                            <option value="Crippled"></option>
                            <option value="Demolisher"></option>
                            <option value="Disabled"></option>
                            <option value="Disarmed"></option>
                            <option value="Enraged"></option>
                            <option value="Fatigued"></option>
                            <option value="Fiery"></option>
                            <option value="Flight"></option>
                            <option value="Flurry"></option>
                            <option value="Frail"></option>
                            <option value="Freeze"></option>
                            <option value="Impenetrable"></option>
                            <option value="Lag"></option>
                            <option value="Linked"></option>
                            <option value="Lob"></option>
                            <option value="Miner"></option>
                            <option value="Mystblood"></option>
                            <option value="Penetration"></option>
                            <option value="Sharp"></option>
                            <option value="Snatch"></option>
                            <option value="Spread"></option>
                            <option value="Stupid"></option>
                            <option value="Targeter"></option>
                            <option value="Tower"></option>
                            <option value="Venomous"></option>
                            <option value="Walk"></option>
                            <option value="Guardian"></option>
                            <option value="Versatile"></option>
                            <option value="Free"></option>
                            <option value="Limited"></option>
                            <option value="Permanent"></option>
                            <option value="Useless"></option>
                            <option value="Accessory"></option>
                        </datalist>
                    </div>
                    <br>
                    <label for="note"><h2>Note:</h2></label>
                    <textarea name="note" id="note" cols="92" rows="10"></textarea>
                    <div class="update"><div class="updatebutton" onclick="updatecard()"><h2>Update</h2></div></div>
                </form>
            </div>

            <div class="midcol"></div>

            <div class="result">

                <div class="output">
                    <div class="outputinner">
                        <h2>TTS Code</h2><br>
                        <textarea readonly id="finalresult" name="output" rows="15" cols="90" placeholder="TTS code here..."></textarea>
                    </div>
                </div>
                
            </div>
        </div>
        <script type="text/javascript" src="code/ttscardcode.js"></script>
    </body>
</html>
